<!DOCTYPE html>

<html>

<head>
  <meta charset="UTF-8">
  <title>Chart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <style>
    #blueGaugeDiv1 {
      position: relative;
      width: 100%;
      height: 400px;
      overflow: hidden;
    }

    #blueGaugeDiv2 {
      position: relative;
      width: 100%;
      height: 400px;
      overflow: hidden;
    }

    #blueGaugeDiv3 {
      position: relative;
      width: 100%;
      height: 400px;
      overflow: hidden;
    }

    canvas {
      overflow: hidden;
      display: inline-block;
      background: #1A086F;
      position: absolute;
      z-index: -1;
    }
  </style>
</head>

<body translate="no">

  <div class="container centered">
    <div class="row">
      <div class="col-xs-12">

        <div class="col-xs-1"></div>
        <div class="col-xs-3">
          <div id="blueGaugeDiv1">
            <span style="margin:10px;position:relative;display:inline" class="blue1"></span>
          </div>
        </div>
        <div class="col-xs-3">
          <div id="blueGaugeDiv2">
            <span style="margin:10px;position:relative;display:inline" class="blue2"></span>
          </div>
        </div>
        <div class="col-xs-3">
          <div id="blueGaugeDiv3">
            <span style="margin:10px;position:relative;display:inline" class="blue3"></span>
          </div>
        </div>
        <div class="col-xs-1"></div>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">

        <div class="col-xs-6">
          <span style="margin:40px;position:relative;display:inline" class="gauge1"></span>
        </div>
        <div class="col-xs-6">
          <span style="margin:40px;position:relative;display:inline" class="gauge2"></span>
        </div>
        <div class="col-xs-6">
          <span style="margin:40px;position:relative;display:inline" class="gauge3"></span>
        </div>
        <div class="col-xs-6">
          <span style="margin:40px;position:relative;display:inline" class="gauge4"></span>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <div class="col-xs-9" id="areaGraph">

        </div>
        <div class="col-xs-3">
          <div class="gauge5"></div>
        </div>
      </div>
    </div>

  </div>


  </div>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <!-- this draws charts -->
  <script src="area/scripts/d3script.js"></script>
  <script src="gauge/scripts/d3script.js"></script>
  <script src="blueGauge/scripts/d3script.js"></script>
  <!-- this invokes them -->



  <!-- bootstrap -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
    crossorigin="anonymous">


  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

  <script src="invokations/area.js"></script>
  <script src="invokations/hex1.js"></script>
  <script src="invokations/blueGauge.js"></script>
</body>

</html>
