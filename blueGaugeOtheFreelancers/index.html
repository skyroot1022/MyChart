  <style>
    /* bigshot one font */

    @import url(https://fonts.googleapis.com/css?family=Audiowide);
    body {
      background: #888888;
      text-align: left;
    }

    .cantant_o {
      position: absolute;
      left: 0px;
      top: 0px;
      width: 255px;
      height: 335px;
      padding: 20px;
      display: inline-block;
    }

    p {
      font-family: 'Audiowide', serif;
      position: absolute;
      top: 58px;
      color: rgb( 9, 252, 255);
      text-shadow: 0 0 15px rgb( 9, 252, 255), 0 0 85px rgb( 9, 252, 255);
      font-size: 40px;
      z-index: 1200;
      left: 80px;
    }
    /*Centering the gauge*/

    #canvas {
      margin: 0px auto;
      position: absolute;
    }

    #canvas_back {
      position: absolute;
    }
  </style>


  <div class="cantant_o">
    <canvas id="canvas_back" width="240" height="240"></canvas>

    <canvas id="canvas" width="240" height="240"></canvas>

      </div>
    </p>

    window.onload = function () {
      //document.getElementById('img').setAttribute( 'src', image.src);  



      //canvas initialisation
      var canvas = document.getElementById("canvas");
      var ctx = canvas.getContext("2d");

      //dimensions
      var width = canvas.width;
      var height = canvas.height;

      //Variables
      var degrees = 0;
      var new_degrees = 0;
      var difference = 0;

      var bgcolor = "#155";
      var height_image = 240;
      var width_image = 236;
      var text;
      var animation_loop, redraw_loop;

      function init() {
        ctx.clearRect(0, 0, width, height);


        if (Math.floor(degrees / 360 * 100) > alert_value) {
          ctx.beginPath();
          ctx.globalAlpha = 0.3;
          ctx.arc(width_image / 2, height_image / 2, 80, 0, 2 * Math.PI, false);
          ctx.fillStyle = 'red';
          ctx.fill();
          ctx.strokeStyle = 'red';
          ctx.shadowColor = "red";
          ctx.shadowBlur = 85;
          ctx.lineWidth = 1;
          ctx.stroke();
          ctx.globalAlpha = 1;

          var radians = degrees * Math.PI / 180;
          ctx.beginPath();
          ctx.arc(width_image / 2, height_image / 2, 60, 0 - 90 * Math.PI / 180,
            radians - 90 * Math.PI / 180, false);
          ctx.strokeStyle = "red";
          ctx.shadowBlur = 25;
          ctx.shadowColor = "red";
          ctx.lineWidth = 8;
          var radialGradient1 = ctx.createRadialGradient(90, 90, 0, 40, 150, 140);
          radialGradient1.addColorStop(0, 'red');
          radialGradient1.addColorStop(1, color_line);

          ctx.strokeStyle = radialGradient1;

          ctx.stroke();

        }
        else {
          var radians = degrees * Math.PI / 180;
          ctx.beginPath();
          ctx.arc(width_image / 2, height_image / 2, 60, 0 - 90 * Math.PI / 180,
            radians - 90 * Math.PI / 180, false);
          ctx.strokeStyle = color_line;
          ctx.shadowBlur = 25;
          ctx.shadowColor = color_line;
          ctx.lineWidth = 8;

          var radialGradient1 = ctx.createRadialGradient(90, 90, 0, 40, 150, 140);

          radialGradient1.addColorStop(0, 'red');
          radialGradient1.addColorStop(1, color_line);

          ctx.strokeStyle = radialGradient1;






          ctx.stroke();
        }




        //lets add the text
        //ctx.fillStyle = "#07f3f5";
        //ctx.font = "50px bebas";
        //ctx.shadowColor = "#07f3f5";
        //ctx.shadowBlur = 15;
        //if(Math.floor(degrees/360*100)>9)
        //text = Math.floor(degrees/360*100) + "%";
        //else
        //text = "0"+ Math.floor(degrees/360*100) + "%";  

        //text_width = ctx.measureText(text).width;
        //ctx.fillText(text,width/2 - text_width/2,height/2 + 15);

      }

      function draw() {

        //Cancel any movement animation if a new chart is requested
        if (typeof animation_loop != undefined)
          clearInterval(animation_loop);

        //random degree from 0 to 360
        new_degrees = Math.round(Math.random() * 360);
        var difference = new_degrees - degrees;

        //this will animate the qauge to new positions
        //the animation will take 1 second
        //time for each frame is 1 second / diff in degrees
        animation_loop = setInterval(animate_to, 1000 / difference);
      }
      function animate_to() {

        //clear animation loop if degrees reaches to new_degrees
        if (degrees == new_degrees)
          clearInterval(animation_loop);
        if (degrees < new_degrees)
          degrees++;
        else
          degrees--;

        init();
      }
      draw();
      redraw_loop = setInterval(draw, 2000);






    }
