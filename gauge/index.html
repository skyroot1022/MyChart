<!DOCTYPE html>

<html>

<head>
  <meta charset="UTF-8">
  <title>Chart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body translate="no">

  <div style="width:100%" class="container centered">
    <span style="margin:10px;position:relative;display:inline" id="myGraph"></span>
    <span style="margin:10px;position:relative;display:inline" id="myGraphSecond"></span>
  </div>
  <script src="libs/d3.v4.min.js"></script>
  <script src="scripts/d3script.js"></script>

  <script>
    // first
    var chart = renderChartGauge()
      .svgHeight(500)
      .svgWidth(500)
      .data({ value: 66 })

    window.chart = chart;

    d3.select("#myGraph")
      .call(chart);


    //second
    var chart2 = renderChartGauge()
      .svgHeight(500)
      .svgWidth(500)
      .data({ value: 57 })
      .hasLegs(false)

    window.chart2 = chart2;

    d3.select("#myGraphSecond")
      .call(chart2);






    var values = [0, 100, 65, 32, 100, 0, 76, 10, 90]
    var i = 0;

    setTimeout(d => {
      window.interval = setInterval(d => {
        var index = i++ % values.length;
        chart.data({ value: values[index] })
        chart2.data({ value: values[index] })
      }, 2000)
    }, 3000)
  </script>


</body>

</html>
